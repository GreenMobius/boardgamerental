<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Rose-Hulman Board Games Club Rental Service</title>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="menu.js"></script>
    </head>

    <body>
        <div id="site_background">
            <div id="site_panel">
                <span id="title_section">
                    <img src="rose.png" alt="RHIT Logo" width="128" height="128" id="img_logo"/>
                    Rose-Hulman Board Game Rental Service
                </span>
                <ul id="top_menu">
                    <li><a type="button" class="menu_item" href="javascript:goToHomepage()">
                            Home
                    </a></li>
                    <li><a type="button" class="menu_item" href="javascript:goToClubpage()">
                            Club
                    </a></li>
                    <li><a type="button" class="menu_item" href="javascript:goToHelp()">
                            Help
                    </a></li>
                    <li><a type="button" class="menu_item" href="javascript:goToProfile()">
                            Profile
                    </a></li>
                    <li><a type="button" class="menu_item" href="javascript:goToSuggestion()">
                            Suggestions
                    </a></li>
                </ul>
                <div id="suggest">
                    <textarea id="suggestion_box" rows="5" cols="50" placeholder="Enter your suggestions..."></textarea>
                    <a id="suggestion_button" class="menu_item" href="javascript:newSuggestion()">
                        Enter
                    </a>
                </div>
            </div>
        </div>
    </body>
    
    <script>
        var suggestionBox = document.getElementById("suggestion_box");
        var button = document.getElementById("suggestion_button"); //used to add eventlistener so can hit enter to search

        suggestionBox.addEventListener("keyup", function(event) {
                event.preventDefault();
                 if (event.keyCode === 13) {
                    button.click();
                }
        });

        function newSuggestion() {
            var input = suggestionBox.value;
            console.log("suggestion");
            console.log(input);
            $.get('/suggestion',{suggestion: input});
            alert("Thank you for your suggestion!");
            goToHomepage();
        }
    </script>
</html>
