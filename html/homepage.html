<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/T$
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Rose-Hulman Board Games Club Rental Service</title>
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>

<body>
    <div id="site_background">
        <div id="site_panel">
            <span id="title_section">
                <img src="rose.png" alt="RHIT Logo" width="128" height="128" id="img_logo"/>
                Rose-Hulman Board Game Rental Service
            </span>
            <ul id="top_menu">
                <li><a href="index.html" class="menu_item">Home</a></li>
                <li><a href="index.html" class="menu_item">Games</a></li>
                <li><a href="index.html" class="menu_item">Club</a></li>
                <li><a href="index.html" class="menu_item">Help</a></li>
                <li><script></script></li>
            </ul>
            <div id="search">
                <span id="search_elements">
                    <span>
                        <input id="search_box" type="text" placeholder="Search for a game...">
                    </span>
                    <button id="search_button" type="button" onclick="alert('Button not implemented.')">
                        Search
                    </button>
                </span>
            </div>
            <div id="table_header" class="sql_head">
                <table>
                    <tr>
                        <td class="sql_0">Name</td>
                        <td class="sql_1">ID</td>
                        <td class="sql_2">Location</td>
                    </tr>
                </table>
            </div>
            <div id="game_table" class="sql_table"/>
        </div>
    </div>

    <script>
        function drawTable(rows, cols, data) {
            var div = document.getElementById('game_table');
            var table = document.createElement("table");
            for(var r = 0; r < rows; r++) {
                var row = document.createElement("tr");

                for(var c = 0; c < cols; c++) {
                    var cell = document.createElement("td");
                    cell.setAttribute("class", "sql_"+c);
                    var text = document.createTextNode(data[cols*r+c]);
                    cell.appendChild(text);
                    row.appendChild(cell);
                }
                table.appendChild(row);
            }
            div.appendChild(table);
        }

        window.onload = drawTable(4,3, ["Twilight Imperium", "001", "Board Game Closet A", 
                                        "Twilight Imperium", "002", "Checked Out", 
                                        "Captain Sonar", "003", "Gordon's Room", 
                                        "Risk", "004", "Speed Lake"]);
    </script>
</body>
</html>
